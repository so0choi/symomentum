<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Shizuru&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum</title>
  </head>
  <body>
    <div class="container">
      <form id="login-form" class="is-hidden">
        <input
          type="text"
          id="username-input"
          required
          maxlength="15"
          placeholder="What's your name?"
        />
      </form>
      <h1 class="is-hidden greeting"></h1>
      <h2 id="clock">00:00:00</h2>
      <div class="content">
        <div class="todo-container">
          <form id="todo-form">
            <input type="text" placeholder="Write your todo ✔️" required />
          </form>
          <ul id="todo-list"></ul>
        </div>
        <div class="others-container">
          <div class="quote">
            <p>Today's Quote</p>
            <span class="quote-text"></span>
            <span class="quote-writer"></span>
          </div>
          <div class="weather">
            <p>Weather</p>
            <span class="city"></span>
            <span class="weather-data"></span>
          </div>
        </div>
      </div>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
